<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup/style.css">
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img class="logo-img" src="logo.png" alt="Logo">
            <h1>Ecole Direct Blocker</h1>
        </div>
        <a class="sponsor" href="https://github.com/matsamaaa"><img src="popup/public-sponsor-default.png">Soutenir</a>
    </div>
    <main>
        <h3>Bievenue sur le panel d'edit d'Ecole Directe, mettez les noms exact affiché des personnes que vous voulez bloquer (ex: M. Bogos)</h3>
        <br>
        <p>Personnes Bloquées: </p>
        <br>
        <div class="inputs">
            <div class="add">
                <h3>Ajouter</h3>
                <input type="text" id="text-add">
                <button id="add">Envoyer</button>
            </div>
            <div class="remove">
                <h3>Retirer</h3>
                <input type="text" id="text-remove">
                <button id="remove">Envoyer</button>
            </div>
        </div>
    </main>
    <footer>
        <p>dev by <a href="https://github.com/matsamaaa">mat_sama</a></p>
        <small></small>
    </footer>
    <script src="app.js"></script>
</body>
</html>
